<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div style="padding: 20px; max-width: 600px">
      <ul class="options-list">
        <li>
          <label class="radio-button text-sm--medium" for="radio-button-input">
            <input name="option" id="radio-button-input" type="radio" />
            <div class="radio-input-circle"></div>
            <span class="label-text">Percenate Discount</span>
            <div class="primary-input without-leftIcon">
              <div class="right-icon text-md--regular">%</div>
              <input type="text" placeholder=" " value="" />
              <div class="on-focus">
                <span>0</span>
              </div>
            </div>
            <span class="option-border"></span>
          </label>
        </li>
        <li>
          <label class="radio-button text-sm--medium" for="radio-button-input2">
            <input name="option" id="radio-button-input2" type="radio" />
            <div class="radio-input-circle"></div>
            <span class="label-text">Monetary Discount</span>
            <div class="primary-input without-leftIcon">
              <div class="right-icon text-md--regular">$</div>
              <input type="text" placeholder=" " value="" />
              <div class="on-focus">
                <span>0</span>
              </div>
            </div>
            <span class="option-border"></span>
          </label>
        </li>
        <li>
          <label class="radio-button text-sm--medium" for="radio-button-input3">
            <input name="option" id="radio-button-input3" type="radio" />
            <div class="radio-input-circle"></div>
            <span class="label-text">I don't want to add an offer</span>

            <span class="option-border"></span>
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
