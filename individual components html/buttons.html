<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <a href="" class="primary-button min-width--200">Watch Video</a>

    <br /><br />

    <div style="background: var(--color-gray-900, #1f2328); padding: 20px 0">
      <a
        href=""
        class="primary-button primary-button--whiteTransparent min-width--160"
        >Close</a
      >
    </div>

    <br /><br />

    <a href="" class="primary-button primary-button--transparent">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="21"
        height="20"
        viewBox="0 0 21 20"
        fill="none"
      >
        <path
          d="M13 15L8 10L13 5"
          stroke="#484C51"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      Back
    </a>

    <br /><br />

    <a href="" class="secondary-button"> Buy Now </a>

    <br /><br />
    <a
      href="#"
      class="secondary-button secondary-button--gray button-fs-semibold-16 min-width--160"
      >Got It</a
    >

    <br /><br />

    <a
      href="#"
      class="secondary-button secondary-button--gray button-fs-medium-16"
      >Back</a
    >

    <br /><br />
    <a
      href="#"
      class="secondary-button secondary-button--disabled button-fs-medium-16"
      >Resend Notification (29)
    </a>

    <br /><br />
    <a href="" class="primary-button primary-button--animated max-width--360"
      ><span>Continue to budget selection</span>
    </a>

    <br /><br />

    <a
      href="#"
      class="secondary-button secondary-button--babyBlue text-md--medium height-44 max-width--360"
    >
      Add $250 to campaign balance
    </a>

    <br /><br />
    <a
      href="#"
      class="secondary-button secondary-button--red button-fs-medium-16 max-width--280 height-44"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="21"
        height="20"
        viewBox="0 0 21 20"
        fill="none"
      >
        <path
          d="M8.41602 12.5V7.49996M12.5827 12.5V7.49996M18.8327 9.99996C18.8327 14.6023 15.1017 18.3333 10.4993 18.3333C5.89698 18.3333 2.16602 14.6023 2.16602 9.99996C2.16602 5.39759 5.89698 1.66663 10.4993 1.66663C15.1017 1.66663 18.8327 5.39759 18.8327 9.99996Z"
          stroke="#B42318"
          stroke-width="1.66667"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      Pause campaign
    </a>

    <br /><br />
  </body>
</html>
