<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div style="padding: 20px; max-width: 600px">
      <label class="budget-picker margin-b-12">
        <input type="radio" checked="checked" name="radio">
        <div class="custom-box">
          <div class="left-circle"></div>
          <div class="content">
            <h2 class="text-lg--bold margin-b-2">
              <span class="blue">Basic</span>
              <span class="right"><span class="text-lg--regular">$</span>150</span>
            </h2>
            <p>
              <span class="text-xs--medium">
                <b>1-5</b> potential new customers
              </span>
              <span class="text-xs--semibold">
                / ADS BUDGET
              </span>
            </p>
          </div>
        </div>
      </label>
      <label class="budget-picker margin-b-12">
        <input type="radio" checked="checked" name="radio" checked>
        <div class="custom-box">
          <div class="left-circle"></div>
          <div class="content">
            <h2 class="text-lg--bold margin-b-2">
              <span class="blue">Growth</span>
              <span class="right"><span class="text-lg--regular">$</span>250</span>
            </h2>
            <p>
              <span class="text-xs--medium">
                <b>6-10</b> potential new customers
              </span>
              <span class="text-xs--semibold">
                / ADS BUDGET
              </span>
            </p>
          </div>
        </div>
      </label>
      <label class="budget-picker margin-b-12">
        <input type="radio" checked="checked" name="radio">
        <div class="custom-box">
          <div class="left-circle"></div>
          <div class="content">
            <h2 class="text-lg--bold margin-b-2">
              <span class="blue">Pro</span>
              <span class="right"><span class="text-lg--regular">$</span>500</span>
            </h2>
            <p>
              <span class="text-xs--medium">
                <b>11-20</b> potential new customers
              </span>
              <span class="text-xs--semibold">
                / ADS BUDGET
              </span>
            </p>
            <div class="most-popular margin-6">
              Most popular!
            </div>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
