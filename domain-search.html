<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div style="padding: 20px; max-width: 1300px">
      <form class="primary-input primary-input-domain domain-search-input">
        <div class="domain-url tag-left text-md--regular">https://</div>
        <input class="domain-input" type="text" placeholder=" " value="" />
        <div class="on-focus domain-search-placeholder">
          <span
            >Search for your company name
            <span class="extended-span">or desired domain name</span>
          </span>
        </div>
        <div class="right-icon domain-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <path
              d="M15 5L5 15M5 5L15 15"
              stroke="#565B61"
              stroke-width="1.66667"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <button
          class="domain-search-button secondary-button secondary-button--babyBlue"
        >
          Search domain
        </button>
      </form>
    </div>
  </body>
</html>
